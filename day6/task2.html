<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="import"content="width-device-width,initial">
    <title>create table</title>
</head>
<body>
    
    <table border="3" bgcolor="blue" width="400" height="400" cellspacing="20"cellpadding="10" align="center">
        <caption><h1>semantic element in html</h1></caption>
        <thead bgcolor="pink">
        <tr>
            <th colspan="4" >< Holder ></th>
        </tr>
        <tr>
            <th colspan="4" bgcolor="red">< Nav ></th>
        </tr>
        </thead>
        <tbody bgcolor="yellow">
        <tr>
            <td colspan="2" align="center">< section ></td>
            <th rowspan="2" bgcolor="green">< Aside ></th>
        </tr>
        <tr>
            <th colspan="2" bgcolor="00555">< article ></th>
        </tr>
        </tbody>
        <tr bgcolor="mejanta">
            <th colspan="4">< footer ></th>
        </tr>
        </table>
        <tr>
            <td></td>
        </tr>
</body>
</html>
