<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h2><center>STUDENT REGISTRATION FROM</center></h2> 
        <fieldset>
        <from>
        <h3 style="color:blue">Student Name:</h3>  
        <label for="Frist name">Frist Name:</label>
        <input type="firstname" id="Frist name" name="First name">
        <label for="Middle Name">MiddleName:</label>
        <input type="Middle Name" id="fristname" name="middlename">
        <label for="Last Name">Last Name:</label>
        <input type="Last Name" id="lastname"><br><br>
        <!---email-->
        <lable for="email">Email:</lable>
        <input type="email" id="email" name="usermail">
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="userpassword"><br><br>
        <label for="phoneno">Phone:</label>
        <input type="phonenumber" id="phoneno" name="phonenumber"><br><br>
        <label for="date">Date of birth:</label>
        <input type="datetime-local" id="date" name="dob"><br><br>
        <label for="resume">Upload your resume</label>

        <h3>Select your skills</h3>
        <input type="radio" id="html" name="sss" value="html">
        <label for="html">html</label><br>
        <input type="radio" id="css" name="sss" value="css">
        <label for="css">css</label><br>
        <input type="radio" id="javascript" name="sss" value="javascript">
        <label for="javascript">javascript</label>  <br><br>   

        <label for="agree">agree to terms and conditions:</label>
        <input type="checkbox" value="agree" id="agree" name="checkbox"><br><br>
        <input type="submit" value="submit">
        </from>
    </fieldset>
</body>
